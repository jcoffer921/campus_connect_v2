{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Campus Connect{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <!-- Transparent Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-transparent">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="/">Campus Connect</a>
      <div>
        <a class="nav-link text-white d-inline mx-2" href="/network/">Network</a>
        <a class="nav-link text-white d-inline mx-2" href="/discussions/">Discussions</a>
        <a class="nav-link text-white d-inline mx-2" href="/direct_messages/">Messages</a>
        <a class="nav-link text-white d-inline mx-2" href="/login/">Login</a>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <footer class="text-center mt-5 mb-3 text-muted">
    Â© 2025 Campus Connect
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script>
window.addEventListener("scroll", function() {
  const navbar = document.querySelector(".navbar");
  navbar.classList.toggle("scrolled", window.scrollY > 50);
});
</script>
